<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chihiros Device Manager</title>
    <link rel="stylesheet" href="/src/ui/modernDashboard.css" />
    <style>
      /* Basic loading styles */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background: #f8fafc;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 16px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .error {
        color: #dc2626;
        background: #fef2f2;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid #fca5a5;
        max-width: 600px;
        margin: 20px;
      }
      .debug {
        position: fixed;
        top: 10px;
        right: 10px;
        background: #1e40af;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="debug-status" class="debug">Initializing...</div>
    <div id="app">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading Dashboard...</div>
      </div>
    </div>

    <script>
      // Simple debug logging to show what's happening
      const debug = document.getElementById('debug-status');
      let stepCount = 0;

      function updateDebug(message) {
        stepCount++;
        debug.textContent = `Step ${stepCount}: ${message}`;
        console.log(`ðŸ” Debug: ${message}`);
      }

      updateDebug('DOM loaded, starting script import...');

      // Monitor for errors
      window.addEventListener('error', (e) => {
        updateDebug(`ERROR: ${e.message}`);
        console.error('Global error:', e);
      });

      // Monitor for unhandled promise rejections
      window.addEventListener('unhandledrejection', (e) => {
        updateDebug(`PROMISE ERROR: ${e.reason}`);
        console.error('Unhandled promise rejection:', e);
      });

      // Show progress as modules load
      setTimeout(() => updateDebug('Waiting for modules...'), 100);
      setTimeout(() => updateDebug('Still loading...'), 1000);
      setTimeout(() => updateDebug('Taking longer than expected...'), 3000);
    </script>

    <script type="module" src="/src/modernMain.ts"></script>
  </body>
</html>
